<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

  <header class="contact-header">
    Contact Us
  </header>

  <nav class="dashboard-navbar">
    <ul class="dashboard-nav-links">
      <li><a href="index.html">About</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="auth.html">Login | Register</a></li>
    </ul>
  </nav>

  <main class="contact-main">
    <section class="contact-info">
      <div>
        <h3>Email</h3>
        <p>support@todolist.com</p>
      </div>
      <div>
        <h3>Phone</h3>
        <p>+7 800 555 3535</p>
      </div>
      <div>
        <h3>Location</h3>
        <p>Astana, Kazakhstan, Astana IT University</p>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send us a message</h2>
      <form action="#" method="POST" novalidate>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 To-Do List App</p>
  </footer>
  <script>
    const form = document.querySelector('form');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  const thanks = document.createElement('p');
  thanks.textContent = 'Спасибо! Ваше сообщение отправлено.';
  thanks.style.color = '#34d399'; 
  this.appendChild(thanks);
  this.reset();
});

  </script>
</body>
</html>
